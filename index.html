<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paprika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <h1 class="title">Todo List</h1>
            <form class="add-item-form">
                <input class="add-item-input" type="text">
                <input class="add-item-submit" type="submit" value="Add">
            </form>
            <div class="todo-list">
                <!-- Here -->
            </div>
        </div>
    </div>
    <template class="todo-item-template">
        <div class="todo-item">
            <div class="todo-item-check"></div>
            <div class="todo-item-description"></div>
            <div class="todo-item-delete">x</div>
        </div>
    </template>
    <script src="app.js"></script>
</body>
</html>
